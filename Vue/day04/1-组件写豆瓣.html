<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			ul {
				display: flex;
				overflow: scroll;
			}
			ul,li {
				list-style: none;
			}
			ul,li,img {
				height: 143px;
				margin: 5px;
			}
				
			/* .box {
				background: #0000FF;
			} */
		</style>
		<meta name="viewport" content="width=device-width">
		<script src="../js/vue.js" type="text/javascript"></script>
		<script src="../js/axios.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<guochan></guochan>
			<zoyi></zoyi>
			<yingmei></yingmei>
		</div>
		<script type="text/javascript">
			//国产
			var guochan = {
				template:`<div class="box"><h2>近期值得看的国产剧</h2><ul>
						<li v-for="item in guochan">
							<img :src="item.cover.url" title="item.title">
							<sdiv>
								{{item.title}}
							</div>
						</li>
					</ul></div>`
			}
			//综艺
			var zoyi = {
				template:`<div class="box"><h2>近期值得看的综艺节目</h2><ul>
						<li v-for="item in guochan">
							<img :src="item.cover.url" title="item.title">
							<sdiv>
								{{item.title}}
							</div>
						</li>
					</ul></div>`
			}
			//英美
			var yingmei = {
				template:`<div class="box"><h2>近期值得看的英美剧</h2><ul>
						<li v-for="item in guochan">
							<img :src="item.cover.url" title="item.title">
							<sdiv>
								{{item.title}}
							</div>
						</li>
					</ul></div>`
			}
			
			var vn = new Vue({
				el:"#app",
				data:{
					
				},
				mounted:function(){
					// 国产
					axios.get("../json/dianshiju.json").then((data)=>{
						console.log(data);
						this.guochan = data.data.subject_collection_items;
					}).catch((error)=>{//失败的回调函数
						console.log(error);
					})
				},
				components:{
					guochan,
					zoyi,
					yingmei
				}
			})
		</script>
	</body>
</html>
