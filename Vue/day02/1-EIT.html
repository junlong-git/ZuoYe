<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<table border="" cellspacing="" cellpadding="">
				<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>籍贯</th>
				<th>联系方式</th>
				<th>年龄</th>
			</tr>
			<tr v-for="(item,index) in arr">
				<td>{{item.id}}</td>
				<td>{{item.nama}}</td>
				<td>{{item.sex}}</td>
				<td>{{item.jiguan}}</td>
				<td>{{item.phone}}</td>
				<td>{{item.age}}</td>
			</tr>
			</table> 
			
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					arr:[
						{"id":1,"nama":"老大","sex":"男","jiguan":"青海","phone":123456,"age":18},
						{"id":2,"nama":"老二","sex":"男","jiguan":"青海","phone":123456,"age":18},
						{"id":3,"nama":"老三","sex":"男","jiguan":"青海","phone":123456,"age":18},
						{"id":4,"nama":"老四","sex":"男","jiguan":"青海","phone":123456,"age":18},
						{"id":5,"nama":"老五","sex":"男","jiguan":"青海","phone":123456,"age":18},
					]
				}
			})
		</script>
	</body>
</html>
