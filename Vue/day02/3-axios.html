<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			ul {
				padding-bottom: 65px;
				display: flex;
				overflow: scroll;
			}
			ul,li {
				list-style: none;
			}
			ul,li,img {
				height: 143px;
				margin: 5px;
			}
		</style>
		<meta name="referrer" content="no-referrer" />
		<meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="box">
				<h2>近期值得看的国产剧</h2>
			</div>	
			<div>
				<ul>
					<li v-for="item in guochan">
						<img :src="item.cover.url" title="item.title">
						<div>
							{{item.title}}
						</div>
					</li>
				</ul>
			</div>
			<!-- 综艺节目 -->
			<div class="box">
				<h2>近期值得看的综艺节目</h2>
			</div>	
			<div>
				<ul>
					<li v-for="item in zongyi">
						<img :src="item.cover.url" title="item.title">
						<div>
							{{item.title}}
						</div>
					</li>
				</ul>
			</div>
			<!-- 英美 -->
			<div class="box">
				<h2>近期值得看的英美剧</h2>
			</div>	
			<div>
				<ul>
					<li v-for="item in yingmei">
						<img :src="item.cover.url" title="item.title">
						<div>
							{{item.title}}
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var vn = new Vue({
				el:"#app",
				data:{
					guochan:[],
					zongyi:[],
					yingmei:[]
				},
				mounted:function(){
					// 电视剧
					axios.get("../json/dianshiju.json").then((data)=>{
						console.log(data);
						this.guochan = data.data.subject_collection_items;
					}).catch((error)=>{//失败的回调函数
						console.log(error);
					})
					//综艺节目
					axios.get("../json/zongyi.json").then((data)=>{
						console.log(data);
						this.zongyi = data.data.subject_collection_items;
					}).catch((error)=>{//失败的回调函数
						console.log(error);
					})
					//英美剧
					axios.get("../json/yingmei.json").then((data)=>{
						console.log(data);
						this.yingmei = data.data.subject_collection_items;
					}).catch((error)=>{//失败的回调函数
						console.log(error);
					})
				}
			})
		</script>
	</body>
</html>
