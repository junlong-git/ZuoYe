<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			ul {
				display: flex;
				overflow: scroll;
			}
			ul,li {
				list-style: none;
			}
			ul,li,img {
				height: 143px;
				margin: 5px;
			}
		</style>
		<meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="box">
				<h2>近期值得看的国产剧</h2>
			</div>	
			<div>
				<ul>
					<li v-for="item in guochan">
						<img :src="item.cover.url" title="item.title">
						<sdiv>
							{{item.title}}
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var vn = new Vue({
				el:"#app",
				data:{
					guochan:[]
					// zoyi:[],
					// yimgmei:[]
				},
				mounted:function(){
					// 国产
					axios.get("../json/dianshiju.json").then((data)=>{
						console.log(data);
						this.guochan = data.data.subject_collection_items;
					}).catch((error)=>{//失败的回调函数
						console.log(error);
					})
				}
			})
		</script>
	</body>
</html>
